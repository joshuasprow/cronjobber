{{ template "layout" }}
{{ define "pages/logs" }}
  <!doctype html>
  <html>
    <head>
      {{ block "meta" . }}{{ end }}
      <title>
        {{ block "title" . }}cronjobber - logs{{ end }}
      </title>
      {{ block "css" . }}{{ end }}
      <style>
        ul {
          max-height: 400px;
          overflow: auto;
        }
      </style>
      {{ block "js" . }}{{ end }}
      <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/sse.js"></script>
    </head>
    <body>
      <main
        hx-ext="sse"
        hx-target="#logs"
        hx-swap="beforeend"
        sse-connect="/logs?namespace={{ .Namespace }}&pod={{ .Pod }}&name={{ .Name }}"
        sse-swap="log"
      >
        <h1>{{ .Pod }}</h1>
        {{ template "components/containerinputs" . }}
        <ul
          id="logs"
          hx-get="/logs"
          hx-include="#container-inputs"
          hx-trigger="load"
        >
          {{ template "components/logs" . }}
        </ul>
      </main>
    </body>
  </html>
{{ end }}
