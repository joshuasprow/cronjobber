{{ template "layout" }}
{{ define "pages/logs" }}
  <!doctype html>
  <html>
    <head>
      {{ block "meta" . }}{{ end }}
      <title>
        {{ block "title" . }}cronjobber - logs{{ end }}
      </title>
      {{ block "css" . }}{{ end }}
      {{ block "js" . }}{{ end }}
      <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/sse.js"></script>
    </head>
    <body>
      <main>
        {{ template "components/containerinputs" . }}
        <table>
          <thead>
            <tr>
              <th>message</th>
            </tr>
          </thead>

          <tbody
            hx-ext="sse"
            hx-swap="afterbegin"
            sse-connect="/logs?namespace={{ .Namespace }}&pod={{ .Pod }}&name={{ .Name }}"
            sse-swap="message"
          ></tbody>
        </table>
      </main>
    </body>
  </html>
{{ end }}
